environment:
  netfile: data/networks/intersection.net.xml
  routefile: data/networks/intersection.rou.xml
  usegui: false
  deltatime: 10
  maxsteps: 36000
paths:
  modelsdir: models/checkpoints
  logsdir: data/logs
  bestmodel: models/bestmodel.pth
agent:
  gamma: 0.95
  epsilonstart: 1.0
  epsilonmin: 0.01
  epsilondecay: 0.995
  learningrate: 0.0005
  batchsize: 128
  buffersize: 10000
  targetupdate: 10
training:
  numepisodes: 20
  saveinterval: 2