environment:
  netfile: data/networks/intersection.net.xml
  routefile: data/networks/intersection.rou.xml
  usegui: false
  deltatime: 1000
  maxsteps: 3600000
paths:
  modelsdir: models/checkpoints
  logsdir: data/logs
  bestmodel: models/bestmodel.pth
agent:
  gamma: 0.95
  epsilonstart: 1.0
  epsilonmin: 0.01
  epsilondecay: 0.995
  learningrate: 0.001
  batchsize: 64
  buffersize: 10000
  targetupdate: 10
training:
  numepisodes: 1000
  saveinterval: 50